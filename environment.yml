  - pip
  - pip:
      # Jupyter Book
      - jupyter-book

      # Utils
      - ipywidgets==8.1.1
      - kaggle==1.5.12
      - notebook==6.5.6
      - pandas==2.2.3
      - prettytable==3.10.0
      - tqdm==4.66.2
      - wget==3.2

