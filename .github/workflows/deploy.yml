name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache full conda environment to avoid rebuilding from scratch each run.
      # Restores cached environment if environment.yml hasn't changed, saving build time.
      - name: Cache conda environment
        uses: actions/cache@v3
        with:
          path: ~/conda_envs
          key: ${{ runner.os }}-conda-env-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-env-

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ML_book
          environment-file: environment.yml
          auto-activate-base: false
          use-mamba: true
          condarc-file: |
            envs_dirs:
              - ~/conda_envs

      - name: Add ML_book kernel
        shell: bash -l {0}
        run: |
          python -m ipykernel install --name ML_book --display-name "Python (ML_book)" --user

      - name: Build the book
        shell: bash -l {0}
        run: |
          jupyter-book build ML_book_site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ML_book_site/_build/html
          force_orphan: true
