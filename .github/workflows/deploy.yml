name: deploy-book

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache Mambaforge environment to speed up builds
      # Uses a stable cache key based on environment.yml hash
      - name: Cache mambaforge
        uses: actions/cache@v3
        with:
          path: ~/mambaforge/envs
          key: ${{ runner.os }}-mambaforge-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-mambaforge-

      - name: Install Mambaforge
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-Linux-x86_64.sh -O mambaforge.sh
          bash mambaforge.sh -b -p ~/mambaforge
          echo "$HOME/mambaforge/bin" >> $GITHUB_PATH

      - name: Create and activate environment
        run: |
          mamba env update -n base -f environment.yml
          mamba install -n base ipykernel -y
          python -m ipykernel install --name ML_book --display-name "Python (ML_book)" --user

      - name: Build the book
        run: |
          jupyter-book build ML_book_site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ML_book_site/_build/html
          force_orphan: true
